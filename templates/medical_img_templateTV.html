<!-- Edit this file to change the layout of each record in the table view -->
<!-- To disable clicking of a field, remove the <%%SELECT%%> and <%%ENDSELECT%%> formatters around it-->

<!-- If you wish to hide the table view header that contains the column titles, -->
<!-- add the following to the medical_img_init() hook (in hooks/medical_img.php file) -->
<!--     $options->ShowTableHeader = 0;     -->

		<td id="medical_img-patient-<%%VALUE(id)%%>" class="medical_img-patient"><%%SELECT%%><%%VALUE(patient)%%><%%ENDSELECT%%></td>
		<td id="medical_img-image-<%%VALUE(id)%%>" class="medical_img-image"><a href="<%%TRANSLATION(ImageFolder)%%><%%VALUE(image)%%>" data-lightbox="medical_img-image"><img src="thumbnail.php?i=<%%VALUE(image)%%>&t=medical_img&f=image&v=tv" class="img-thumbnail"></a></td>
		<td id="medical_img-description-<%%VALUE(id)%%>" class="medical_img-description"><%%SELECT%%><%%VALUE(description)%%><%%ENDSELECT%%></td>
