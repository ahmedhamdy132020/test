<!-- Edit this file to change the layout of each record in the table view -->
<!-- To disable clicking of a field, remove the  and  formatters around it-->

<!-- If you wish to hide the table view header that contains the column titles, -->
<!-- add the following to the medical_docs_init() hook (in hooks/medical_docs.php file) -->
<!--     $options->ShowTableHeader = 0;     -->

		<td id="medical_docs-patient-<%%VALUE(id)%%>" class="medical_docs-patient"><%%VALUE(patient)%%></td>
		<td id="medical_docs-doc-<%%VALUE(id)%%>" class="medical_docs-doc"><a href="link.php?t=medical_docs&f=doc&i=<%%VALUE(id)%%>" target="_blank" title="<%%VALUE(doc)%%>" class="btn btn-default"><i class="glyphicon glyphicon-file text-info"></i></a></td>
		<td id="medical_docs-description-<%%VALUE(id)%%>" class="medical_docs-description"><%%VALUE(description)%%></td>
		<script>$j(function(){
			var e_doc = '<%%VALUE(doc)%%>'; if(e_doc == '' || e_doc == '&nbsp;') $j(/*<*/ '#medical_docs-doc-<%%VALUE(id)%%>' /*>*/).html('');
		});</script>
